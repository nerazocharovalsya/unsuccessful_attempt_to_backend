<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<div class="row justify-content-md-center" style="margin-top: 30px">
  <div class="col-md-4">

    {{#if message}}
    <div class="alert {{messageClass}}" role="alert">
      {{message}}
    </div>
    {{/if}}

    <form method="POST" action="/register">
      <div class="form-group">
        <label for="firstNameInput">Имя</label>
        <input name="firstName" type="text" class="form-control" id="firstNameInput">
      </div>

      <div class="form-group">
        <label for="lastNameInput">Фамилия</label>
        <input name="firstName" type="text" class="form-control" id="lastNameInput">
      </div>

      <div class="form-group">
        <label for="emailInput">Адрес электронной почты</label>
        <input name="email" type="email" class="form-control" id="emailInput" placeholder="Логин">
      </div>

      <div class="form-group">
        <label for="passwordInput">Пароль</label>
        <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Пароль">
      </div>

      <div class="form-group">
        <label for="confirmPasswordInput">Подтвердите пароль</label>
        <input name="confirmPassword" type="password" class="form-control" id="confirmPasswordInput"
               placeholder="Введите пароль еще раз">
      </div>

      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>
</div>
